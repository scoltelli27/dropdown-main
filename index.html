<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Css -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Intro section with dropdown navigation</title>
  </head>
  <body>
    <div class="navbar flex">
      <img src="images/logo.svg" alt="Logo" />
      <img class="burger" src="images/icon-menu.svg" alt="" />
    </div>

    <div class="hero"><img src="images/image-hero-mobile.png" alt="" /></div>
    <div class="container main-text">
      <h1>Make remote work</h1>
      <p>
        Get your team in sync, no matter your location. Streamline processes,
        create team rituals, and watch productivity soar.
      </p>
      <button class="learnBtn">Learn more</button>
    </div>
    <div class="footer flex">
      <img src="images/client-databiz.svg" alt="" />
      <img src="images/client-audiophile.svg" alt="" />
      <img src="images/client-meet.svg" alt="" srcset="" />
      <img src="images/client-maker.svg" alt="" />
    </div>
  </body>
</html>
